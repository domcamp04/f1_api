<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src='js/main.js' defer></script>
    <title>F1 Racer API</title>
</head>
<body>
    <div class="container">
        <h1>Formula1 Race Archives</h1>

        <form action="" id='archiveForm'>
            <fieldset>
                <label for="season">Enter a Season: </label>
                <input type="text" name="season" id="season"><br><br>

                <label for="round">Enter a Round: </label>
                <input type="text" name="round" id="round"><br><br>

                <input type="submit" value="Search">
            </fieldset>
        </form>
    </div>
</body>
</html>
